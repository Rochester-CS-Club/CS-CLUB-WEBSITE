<body>
<p>Enter the PassCode from the Board</p>
<h1>Falcon Code</h1>
<div class="otp-field">
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input class="space" type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
</div>
<br>
<br>
<div>
    <button style="" onclick="submit()">Submit</button>
</div>
<script>
    const inputs = document.querySelectorAll(".otp-field input");
    
    inputs.forEach((input, index) => {
        input.dataset.index = index;
        input.addEventListener("keyup", handleOtp);
        input.addEventListener("paste", handleOnPasteOtp);
    });
    
    function handleOtp(e) {
        /**
         * <input type="text" ðŸ‘‰ maxlength="1" />
         * ðŸ‘‰ NOTE: On mobile devices `maxlength` property isn't supported,
         * So we to write our own logic to make it work. ðŸ™‚
         */
        const input = e.target;
        let value = input.value;
        let isValidInput = value.match(/[0-9a-z]/gi);
        input.value = "";
        input.value = isValidInput ? value[0] : "";
        
        let fieldIndex = input.dataset.index;
        if (fieldIndex < inputs.length - 1 && isValidInput) {
            input.nextElementSibling.focus();
        }
        
        if (e.key === "Backspace" && fieldIndex > 0) {
            input.previousElementSibling.focus();
        }
        
        if (fieldIndex === inputs.length - 1 && isValidInput) {
            submit();
        }
    }
    
    function handleOnPasteOtp(e) {
        const data = e.clipboardData.getData("text");
        const value = data.split("");
        if (value.length === inputs.length) {
            inputs.forEach((input, index) => (input.value = value[index]));
            submit();
        }
    }
    
    function submit() {
        console.log("Submitting...");
        // ðŸ‘‡ Entered OTP
        let otp = "";
        inputs.forEach((input) => {
            otp += input.value;
            input.disabled = true;
            input.classList.add("disabled");
        });
        console.log(otp);

    }
</script>
